<div class="formularioRegistro">

    <h3>registro</h3>
    <FORm  [formGroup]="usuarioForm" >
        <div class="form-group">
            <label>Tipo de documento</label>
            <select name="documentType" id="documentType" formControlName="documentType" class="form-control" >
            <option [ngValue]="item" *ngFor="let item of documentTypes">{{ item.document }}</option></select>
        </div>
        <div class="form-group">
            <label>Numero de documento</label>
            <input type="number" formControlName="documentNumber" class="form-control">
        </div>
        <div class="form-group">
            <label>nombre</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label>apelllido</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="email" formControlName="email" class="form-control">
        </div>
        <div>
            la contrase√±a debe contener minimo un caracter especial
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" formControlName="password"class="form-control">
        </div>
        <div>
            <a routerLink="/login" >regresar</a>
        </div>
        <div>

            <button type="submit" class="btn btn-dark" (click)="guardar()" [disabled]="usuarioForm.invalid" >Registrar</button>
        </div>
        
        
    </FORm>
    

</div>
