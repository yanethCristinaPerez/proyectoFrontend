<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
    </label>
    <div class="ae-container-fluid rk-topbar">
      <h1 class="rk-logo">
        <a routerLink="">ConverticShop</a>
      </h1>
      <nav class="rk-navigation">
        <ul class="rk-menu">

            <li routerLinkActive="active"  class="rk-menu__item">
                <a [routerLink]="['/catalogo','hombre']" class="rk-menu__link">Hombre</a>
              </li>
            <li routerLinkActive="active"  class="rk-menu__item">
                <a [routerLink]="['/catalogo','mujer']" class="rk-menu__link">Mujer</a>
              </li>
          
          <li routerLinkActive="active"  class="rk-menu__item">
            <a routerLink="home" class="rk-menu__link"><img class="carrito" src="assets/img/cart.jpg" alt=""></a>
          </li> 
          

        </ul>

        <div class="rk-search">
          <!-- escuchando el evento, cuando alguien presione enter dispara el evento buscar -->
          <input type="text"
                (keyup.enter)="buscarProducto(txtBuscar.value)"
                 placeholder="Buscar..."
                 id="urku-search"
                 class="rk-search-field"
                 #txtBuscar>

          <label for="urku-search">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>
          </label>
        </div>

        
        
      </nav>
    </div>
  </header>
